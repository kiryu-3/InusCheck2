<!DOCTYPE html>
<html>
<head>
    <title>情報活用力チェック</title>
    <link rel="stylesheet"  type="text/css" href="result/css/hamburger.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>

        function redirectToRegister() {
            var nextParam = getQueryStringParameter('next');
            var redirectUrl = '/login';
            if (nextParam) {
                redirectUrl += '?next=' + encodeURIComponent(nextParam);
            }
            window.location.href = redirectUrl;
        }

        function getQueryStringParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
    <style>
        body {
                background-color: #f8f9fa;
            }

        .container {
            margin-top: 50px;
        }
        p {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h2 class="text-center">パスワードリセット</h2>
                <!-- action属性を/reset_passwordに修正 -->
                <form id="loginForm" action="/reset_password" method="post">
                    <div class="form-group">
                        <label for="email">メールアドレス:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <!-- ボタンのテキストも適切に変更することをお勧めします -->
                    <button type="submit" class="btn btn-primary btn-block">パスワードリセット</button>
                </form>
                <p>入力されたメールアドレス宛に新規パスワードを送信します</p>
            </div>
        </div>
    </div>

</body>
</html>
